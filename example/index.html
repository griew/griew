<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../dist/griew.css">

    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="data/data.js" type="text/javascript"></script>
    <script src="../dist/griew.js" type="text/javascript"></script>
</head>

<body>
    <div class="container">
        <table class="griew table table-striped">
            <thead></thead>
            <tbody></tbody>
        </table>
        <nav class="paginate"></nav>
    </div>
    <script>
        var griew = new Griew();

        griew.setLocale('fa');

        griew.view().columns().add({
            name: 'id',
            caption: 'ID',
            schema: null,
            type: 'number',
            order: 1,
            visibility: true,
            sortable: false,
            filterable: false,
            template: null,
            options: null,
            beforeRender: null,
            afterRender: null
        });
        griew.view().columns().add({
            name: 'gender',
            caption: 'Gender',
            schema: null,
            type: 'enum',
            order: 2,
            visibility: true,
            sortable: false,
            filterable: true,
            template: null,
            options: {
                filter: {
                    items: {
                        'Male': '<span class="fa fa-male"> Male</span>',
                        'Female': '<span class="fa fa-female"> Female</span>',
                    },
                    type: 'single'
                }
            },
            beforeRender: function (name,value,template,row,col) {
                var text = '';
                var data = griew.response().getData();
                
                if(data[row - 1].salary > 250000) {
                    text = 'style="color: green"';
                }

                if(value.value == 'Male') {
                    return '<td><span ' + text + '><span class="fa fa-male"></span> {gender}</span></td>'
                }
                else if((value.value == 'Female')) {
                    return '<td><span ' + text + '><span class="fa fa-female"></span> {gender}</span></td>'
                }
                return template;
            },
            afterRender: null
        });
        griew.view().columns().add({
            name: 'name',
            caption: 'Name',
            schema: null,
            type: 'string',
            order: 3,
            visibility: true,
            sortable: true,
            filterable: true,
            template: null,
            options: null,
            beforeRender: null,
            afterRender: null
        });
        griew.view().columns().add({
            name: 'email',
            caption: 'Email',
            schema: null,
            type: 'string',
            order: 4,
            visibility: true,
            sortable: false,
            filterable: true,
            template: null,
            options: null,
            beforeRender: null,
            afterRender: null
        });
        griew.view().columns().add({
            name: 'salary',
            caption: 'Salary',
            schema: null,
            type: 'number',
            order: 5,
            visibility: true,
            sortable: true,
            filterable: false,
            template: null,
            options: null,
            beforeRender: null,
            afterRender: null
        });
        griew.view().columns().add({
            name: 'created_at',
            caption: 'Create Date',
            schema: null,
            type: 'datetime',
            order: 6,
            visibility: true,
            sortable: true,
            filterable: true,
            template: null,
            options: {
                type: 'date'
            },
            beforeRender: null,
            afterRender: null
        });
        
        griew.dataProvider().setDefault('json');
        griew.options().set('dataSource', JSON.stringify(data));
        griew.options().set('pagination', {
            'container': 'nav.paginate',
            'visibility': true,
            'onePageNavigation': true,
            'multiPagesNavigation': false,
            'manualNavigation': false,
            'jumpPagesCount': 10
        });
        
        griew.refresh();
    </script>
</body>

</html>
